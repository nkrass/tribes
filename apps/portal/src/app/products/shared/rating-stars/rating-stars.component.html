<div class="rating-stars">
  <i [ngClass]="{'filled': rating > 0, large: size == 'large'}" class="icon-star"></i>
  <i [ngClass]="{'filled': rating > 1, large: size == 'large'}" class="icon-star"></i>
  <i [ngClass]="{'filled': rating > 2, large: size == 'large'}" class="icon-star"></i>
  <i [ngClass]="{'filled': rating > 3, large: size == 'large'}" class="icon-star"></i>
  <i [ngClass]="{'filled': rating > 4, large: size == 'large'}" class="icon-star"></i>
</div>
