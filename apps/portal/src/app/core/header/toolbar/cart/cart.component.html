<div class="cart" [ngClass]="{'hover': showCart$ | push, 'full': cart.cartItems.length > 0}" *rxLet="cart$ as cart">
  <a routerLink="/cart"></a>
  <i class="icon-bag"></i>
  <span *ngIf="cart" class="count">{{ cart.totalItemsCount }}</span>
  <span *ngIf="!cart" class="count">0</span>
  <span *ngIf="cart"class="subtotal">{{ cart.totalAmount }} руб.</span>
  <span *ngIf="!cart" class="subtotal">0 руб.</span>
</div>
